<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    var host = "colinator27.github.io";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
</head>
<body>
  <p id="message">Redirecting...</p>
  <script>
    function GetURLParameter(sParam)
    {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
    }
    var link = GetURLParameter('l');
    if(link == "fnafi") {
      window.location.replace("https://colinator27.github.io/projects/five-nights-at-fidos/");
    } else if(link == "pd") {
      window.location.replace("https://colinator27.github.io/projects/project-dreamt/");
    } else if(link == "sec") {
      window.location.replace("https://colinator27.github.io/projects/scratch-extension-creator/");
    } else if(link == "mnaf") {
      window.location.replace("https://colinator27.github.io/projects/massive-nights-at-freddys/");
    } else if(link == "utfh") {
      window.location.replace("https://colinator27.github.io/projects/undertale-the-fourth-human/");
    } else {
      var msgElem = document.getElementById("message");
      msgElem.innerHTML = "Error: Invalid redirect code. Codes are: (fnafi, pd, sec, mnaf, utfh) Example: add '?l=fnafi' to the link to go to Five Nights at Fido's.";
    }
  </script>
</body>
</html>
